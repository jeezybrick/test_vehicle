{% extends "lbs2/layout.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}


    <div class="row">
        <div class="wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1>{{ title }}</h1>
            <hr>
            <div class="col-md-10">
                <section id="loginForm">
                    <hr/>

                    {% crispy form %}

                    <h4 class="signup-decision">
                        <a href="{% url 'register' %}">{% trans "Sign Up right now!" %}</a>
                    </h4>
                </section>
            </div>
        </div>

    </div>
{% endblock %}
