<script>
    $(function () {
        $('.vis_checkbox').on('change', function () {
            var form = $(this).parents('form:first');
            form.submit();
        });
    });
</script>


<script>

    var iconFeatures = []; // mark array
    var lineFeatures = []; // line array

    {% for object in points %} // objects-cycle
        {% for location in object.location_set.all %}

            // create marks for each vehicle
            var iconFeature = new ol.Feature({
                geometry: new ol.geom.Point(
                        ol.proj.transform([{{ location.longitude }}, // add x
                                    {{ location.latitude }}],// add y
                                'EPSG:4326',
                                'EPSG:3857'
                        )),
                name: '{{ object.name }}', // vehicle name
                ts: '{{ location.ts }}', // vehicle location time
            });

            // add line feature
            var layerLines = new ol.Feature({
                geometry: new ol.geom.LineString([{{ location.longitude }},
                                    {{ location.latitude }}]),
                name: 'line'
            });

        {% endfor %}
        iconFeatures.push(iconFeature); // push each object in arr
        lineFeatures.push(layerLines);

    {% endfor %}

    // create vector for marks
    var vectorSource = new ol.source.Vector({
        features: iconFeatures//add an array of features
    });

    // create vector for lines
    var vectorLineSource = new ol.source.Vector({
        features: lineFeatures//add an array of features
    });


    // add style for marks
    var iconStyle = new ol.style.Style({
        image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
            anchor: [0.5, 46],
            anchorXUnits: 'fraction',
            anchorYUnits: 'pixels',
            opacity: 0.75,
            src: 'static/images/icon.png'
        }))
    });

    // add style for lines
    var lineStyle = new ol.style.Style({
        image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
            anchor: [0.5, 46],
            anchorXUnits: 'fraction',
            anchorYUnits: 'pixels',
            opacity: 0.75,
            src: 'static/images/icon.png'
        }))
    });


    // create layer for icons
    var vectorLayer = new ol.layer.Vector({
        source: vectorSource,
        style: iconStyle
    });

    // create layer for marks
    var vectorLayerLines = new ol.layer.Vector({
        source: vectorLineSource,
        style: lineStyle
    });

      var coordinates = [[78.65, -32,65], [-98.65, 12.65]];

    var layerLinesTest = new ol.layer.Vector({
      source: new ol.source.Vector({
          features: [new ol.Feature({
              geometry: new ol.geom.LineString(coordinates),
              name: 'Line'
          })]
      })
  });

    // new map with all marks and lines
    var map = new ol.Map({
        layers: [new ol.layer.Tile({source: new ol.source.OSM()}), vectorLayer, layerLinesTest],
        target: document.getElementById('map'),
        view: new ol.View({
            center: [0, 0],
            zoom: 2
        })
    });

    // popup for marks
    var element = document.getElementById('popup');

    // add overlay on map
    var popup = new ol.Overlay({
        element: element,
        positioning: 'bottom-center',
        stopEvent: false
    });
    map.addOverlay(popup);


    // display popup on mouse move
    map.on('pointermove', function (evt) {
        var feature = map.forEachFeatureAtPixel(evt.pixel,
                function (feature, layer) {
                    return feature;
                });
        if (feature) {
            var geometry = feature.getGeometry();
            var coord = geometry.getCoordinates();
            popup.setPosition(coord);

            //displaying content
            var content = [
                'Name:' + feature.get('name') + '<br>',
                'Date:' + feature.get('ts') + '<br>',
            ];
            $(element).popover({
                'placement': 'top',
                'html': true,
                'content': content
            });
            $(element).popover('show');

        } else {
            $(element).popover('destroy');
        }
    });

    // change mouse cursor when over marker
    $(map.getViewport()).on('mousemove', function (e) {
        var pixel = map.getEventPixel(e.originalEvent);
        var hit = map.forEachFeatureAtPixel(pixel, function (feature, layer) {
            return true;
        });
        if (hit) {
            map.getTarget().style.cursor = 'pointer';
        } else {
            map.getTarget().style.cursor = '';
        }
    });

</script>

</body>
