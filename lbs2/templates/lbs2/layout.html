{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html lang="" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Kesniya Timofeiva">
    <title>{% block title %}{% endblock %} &ndash; Map</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- OpenLayers  css-->
    <link rel="stylesheet" href="{% static 'css/ol.css' %}">

    <!-- Angular material -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.4/angular-material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.4/angular-material.layouts.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">

    <!-- animate css -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <style>body {
    }

    .starter-template {
        padding: 40px 15px;
        text-align: center;
    }</style>

    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div>

    <!-- Navbar -->
    {% include 'lbs2/partials/nav.html' %}
</div>
<div class="container-fluid main-content">


    {% block content %}
        {# Контент #}
    {% endblock %}
</div>


<!-- Jquery and bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- Angular and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-resource.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-aria.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-sanitize.min.js"></script>

<!-- OpenLayers js -->
<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
<script src="{% static 'js/ol.js' %}"></script>
<script src="http://tombatossals.github.io/angular-openlayers-directive/dist/angular-openlayers-directive.min.js"></script>

<!-- Angular Material Javascript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.4/angular-material.min.js"></script>

<!-- Moment.js -->
<script src="{% static 'js/moment.js' %}"></script>


<!-- Custom js -->
<script src="{% static 'js/app.js' %}"></script>

<script src="{% static 'js/services.js' %}"></script>
<script src="{% static 'js/controllers.js' %}"></script>
<script src="{% static 'js/common.js' %}"></script>


<script>
    $('.popup-label').mouseenter(function(){
        (this).css('position', 'relative').css('visibility','visible')
    })
</script>

</body>
</html>
